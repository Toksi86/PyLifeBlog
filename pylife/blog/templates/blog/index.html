{% extends 'base.html' %}
{% block content %}
  <p>Это главная страница проекта PyLife.
  </p>

  
  {% for post in posts %}
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.created }}</p>
      <a href="posts/{{ post.slug }}" class="btn btn-primary">Читать пост</a>
    </div>
  </div>
  {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}

{% endblock %}
