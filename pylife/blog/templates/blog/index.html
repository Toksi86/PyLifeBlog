{% extends 'base.html' %}
{% block content %}
  Это главная страница проекта PyLife
  {% for post in posts %}
  <ul>
    <li>
      Автор: {{ post.author }}
    </li>
    <li>
      Дата публикации: {{ post.created|date:"d E Y" }}
    </li>
  </ul>
  <p>{{ post.body }}</p>    
  <a href="">все записи группы</a>
  {% if not forloop.last %}<hr>{% endif %}
  {% endfor %}

{% endblock %}
